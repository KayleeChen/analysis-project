{% extends 'base_login.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="card-body">
                        <div class="auth-logo">
                           <img src="/static/image/favicons.ico" class="img-fluid rounded-normal light-logo" alt="logo">
                        </div>
                        <h3 class="mb-3 font-weight-bold text-center">Register</h3>
                        <p class="text-center text-secondary mb-4">Social Media Sentiment Analysis</p>
                        <div class="mb-5">
                            <p class="line-around text-secondary mb-0"><span class="line-around-1">Complete the form to register</span></p>
                        </div>
                        <form method="POST" action="/user/register">
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">Username</label>
                                    <input class="form-control" name="username" type="text" placeholder="Enter Your Username">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">Password</label>
                                     </div>
                                    <input class="form-control" name="password" type="password" placeholder="Enter Password">
                                 </div>
                              </div>
                               <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">Confirm Your Password</label>
                                     </div>
                                    <input class="form-control" name="checkPassword" type="password" placeholder="Enter Password Again">
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
                           <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">Already have an account? <a href="/user/login">Login</a></p>
                           </div>
                        </form>
                     </div>
{% endblock %}
